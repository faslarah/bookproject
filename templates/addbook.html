<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book | Book Sharing System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='addbookcss.css') }}">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to BookShare</h1>
        <p>Add a Book and Share the Knowledge!</p>
    </section>

    <!-- Add Book Form Section -->
    <section class="add-book">
        <h2>Add Your Book</h2>      
        <form id="addBookForm" action="{{ url_for('addbook') }}" method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" 
                       id="title" 
                       name="title" 
                       placeholder="Enter book title"
                       required>
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" 
                       id="author" 
                       name="author" 
                       placeholder="Enter author name"
                       required>
            </div>

            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" 
                       id="genre" 
                       name="genre" 
                       placeholder="Enter book genre"
                       required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" 
                          name="description" 
                          rows="4" 
                          placeholder="Enter book description"
                          required></textarea>
            </div>
            
            <button type="submit" class="submit-button">Add Book</button>
        </form>

        {% if message %}
        <div class="message success">{{ message }}</div>
        {% endif %}

        {% if error %}
        <div class="message error">{{ error }}</div>
        {% endif %}
    </section>

    <div class="back-container">
        <a href="{{ url_for('homepage') }}" class="back-button">Back to Home</a>
    </div>
</body>
</html>
